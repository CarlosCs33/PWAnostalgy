<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostalgy.Core</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!--Conecta el archivo manifest que describe tu app (nombre, iconos, etc.) para que sea instalable.-->
    <link rel="manifest" href="manifest.webmanifest" />
    
    <meta name="theme-color" content="#0d6efd" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <style>
        .thumb { 
            height: 70px; 
            object-fit: cover; 
            border-radius: .35rem; 
        }
        .thumbs-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: .5rem; 
        }
        
        /*Estilo de body donde se cambia el color del fondo*/
        body { 
            background-image: linear-gradient(to bottom, #0d6efd, navy); 
            background-repeat: no-repeat; 
            min-height: 100vh;
        }
        
         /* Estilo del boton flotante para instalar */
        #btnInstall {
            position: fixed; right: 16px; bottom: 16px;
            padding: 12px 16px; border: 0; border-radius: 10px;
            background: #0d6efd; color: white; font-size: 14px; cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,.2); z-index: 9999;
        }
        #btnInstall[hidden] { display: none; }
    </style>
</head>
<body>
    <div class="container py-5 mt-4 bg-dark">
        <div class="text-center mb-4">
            <h1 class="display-4 text-info mb-3 fw-bold">Nostalgy.Core</h1>
            <p class="text-white fs-4 p-3">Registro de productos de Nostalgy.Core</p>
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#productoModal">
                Registrar Nuevo Producto
            </button>
            <button id="clearAll" class="btn btn-danger btn-lg ms-2">
                Limpiar todo
            </button>
        </div>
        <div id="productoContainer" class="row g-4"></div>
    </div>
    <!--Modal del formulario-->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="productoModalLabel">Registro de Nuevo Producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-dark text-white p-4">
                    <form id="productoForm">
                        <div class="row g-3">

                            <div class="col-md-6">
                                <label for="clave" class="form-label">Clave de producto*</label>
                                <input type="text" class="form-control" id="clave" placeholder="123HJJH" required>
                            </div>

                            <div class="col-md-6">
                                <label for="nombreProducto" class="form-label">Nombre del Producto*</label>
                                <input type="text" class="form-control" id="nombreProducto" placeholder="Ej: Fondo estilo Y2K" required>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="precio" class="form-label">Precio*</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="precio" placeholder="0.00" step="0.01" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="estadoProducto" class="form-label">Categoria*</label>
                                <select class="form-select" id="estadoProducto" required>
                                    <option value="">Seleccionar Categoria</option>
                                    <option value="interfaz">Interfaz</option>
                                    <option value="wallpaper">Wallpaper</option>
                                    <option value="iconos">Iconos</option>
                                    <option value="recorridoVirtual">Recorrido Virtual</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label for="stock" class="form-label">Stock*</label>
                                <input type="number" class="form-control" id="stock" placeholder="Ej: 20" required>
                            </div>

                            <div class="col-12">
                                <label for="descripcion" class="form-label">Descripción*</label>
                                <textarea class="form-control" id="descripcion" rows="3" placeholder="Describe brevemente el producto..."></textarea>
                            </div>

                            <div class="col-12">
                                <label for="imagenes" class="form-label">Imágenes del Producto (puedes subir una o varias)</label>
                                <input type="file" id="imagenes" class="form-control" accept="image/*" multiple />
                                <div class="form-text text-white">Se guardan de forma temporal como Data URLs en el LocalStorage (límite aproximado total 5-10 MB por sitio).</div>
                            </div>
                        </div>
                    </form>
                </div> 
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="productoForm" class="btn btn-primary">Guardar Producto</button>
                </div>
            </div>
        </div>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script>
        /*Array que contiene todos los productos cargados o creados*/
        let productos = [];
        
        const LS_KEY = 'productos';

        const modal = new bootstrap.Modal(document.getElementById('productoModal'));

        /*Funcion que convierte el array 'productos' a texto JSON y lo guarda en el LocalStorage del navegador*/
        function saveToLS() {
            localStorage.setItem(LS_KEY, JSON.stringify(productos));
        }

        /*Funcion donde se intenta leer los datos desde LocalStorage si existen, los convierte a un array*/
        function loadFromLS() {
            try {
                const raw = localStorage.getItem(LS_KEY);
                productos = raw ? JSON.parse(raw) : [];
            } catch (e) {
                console.warn('LocalStorage corrupto, se reinicia.', e);
                productos = [];
                localStorage.removeItem(LS_KEY);
            }
        }

        function currencyMX(n) {
            return Number(n).toLocaleString('es-MX', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        /*Funcion que convierte los archivos de imagen en texto*/
        function readFilesAsDataURLs(filelist) {
            const files = Array.from(filelist || []);
            const readers = files.map(
                (file) => 
                    new Promise((resolve, reject) => {
                        const fr = new FileReader();
                        fr.onload = () => resolve({ name: file.name, type: file.type, dataURL: fr.result });
                        fr.onerror = reject;
                        fr.readAsDataURL(file);
                    })
            );
            return Promise.all(readers);
        }

        /*Funcion donde se dibuja las tarjetas en el HTML*/
        function renderProjects() {
            const container = document.getElementById('productoContainer');
            container.innerHTML = '';

            const estadoClases = {
                interfaz: 'info',
                'wallpaper': 'primary',
                'iconos': 'warning',
                recorridoVirtual: 'success'
            };

            const estadoTexto = {
                interfaz: 'Interfaz',
                'wallpaper': 'Wallpaper',
                'iconos': 'Iconos',
                recorridoVirtual: 'Recorrido Virtual'
            };

            // Recorrer y crear tarjetas por proyecto
            productos.forEach((proyecto, idx) => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 mb-4';

                const thumbs = (proyecto.imagenes || []).slice(0, 3)
                .map((img) => `<img class="thumb w-100" src="${img.dataURL}" alt="${proyecto.nombre}" />`)
                .join('');
                
                const extraCount = (proyecto.imagenes?.length || 0) - 3;
                const extraBadge = extraCount > 0 ? `<span class="badge bg-secondary">+${extraCount} más</span>` : '';

                col.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-header bg-${estadoClases[proyecto.estado]} text-white d-flex align-items-center justify-content-between">
                            <h5 class="card-title mb-0"><strong>Nombre: </strong>${proyecto.nombre}</h5>
                            <button class="btn btn-sm btn-light" data-action="delete" data-index="${idx}" title="Eliminar">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <p class="card-text mb-2">
                                <strong>Clave: </strong> ${proyecto.clave}<br />
                                <strong>Precio: </strong> $${currencyMX(proyecto.precio)}<br />
                                <strong>Stock: </strong> ${proyecto.stock}<br />
                            </p>
                            
                            ${proyecto.descripcion ? `<p class="card-text text-muted"><strong>Descripción: </strong><small>${proyecto.descripcion}</small></p>` : ''}
                            ${proyecto.imagenes && proyecto.imagenes.length
                                ? `<div class="thumbs-grid mt-2">${thumbs}</div>${extraBadge ? `<div class="mt-2">${extraBadge}</div> ` : ''} `
                                : '<div class="text-muted"><em>Sin imágenes</em></div>'}
                        </div>
                        <div class="card-footer">
                            <span class="badge bg-${estadoClases[proyecto.estado]} w-100">${estadoTexto[proyecto.estado]}</span>
                        </div>
                    </div>`;

                container.appendChild(col);
            });

            /*Funcion para eliminar proyectos*/
            container.querySelectorAll('[data-action="delete"]').forEach((btn) => {
                btn.addEventListener('click', (e) => {
                    const i = Number(e.currentTarget.getAttribute('data-index'));
                    productos.splice(i, 1);
                    saveToLS();
                    renderProjects();
                });
            });
        }

        /*Función para mostrar notificaciones toast*/
        function showToast(msg, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-bg-' + (type === 'success' ? 'success' : 'danger') + ' position-fixed top-0 end-0 m-3';
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${msg}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>`;
            document.body.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            setTimeout (() => toast.remove(), 3500);
        }

        document.getElementById('productoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const imagenesInput = document.getElementById('imagenes');
            let imagenes = [];
            try {
                imagenes = await readFilesAsDataURLs(imagenesInput.files);
            } catch (err) {
                console.error('Error leyendo imágenes', err);
                showToast('Hubo un problema leyendo las imágenes', 'error');
            }

            const proyecto = {
                /*Campo para generar un id unico en el local storage*/
                id: crypto.randomUUID(),
                nombre: document.getElementById('nombreProducto').value.trim(),
                clave: document.getElementById('clave').value.trim(),
                precio: parseFloat(document.getElementById('precio').value),
                estado: document.getElementById('estadoProducto').value,
                stock: document.getElementById('stock').value.trim(),
                descripcion: document.getElementById('descripcion').value.trim(),
                imagenes,
            };

            productos.push(proyecto);
            saveToLS();
            renderProjects();

            this.reset();
            modal.hide();
            showToast('Producto guardado correctamente');
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadFromLS();
            renderProjects();

            document.getElementById('clearAll').addEventListener('click', () => {
                if (confirm('¿Seguro que deseas borrar todos los productos guardados en este navegador?')) {
                    productos = [];
                    saveToLS();
                    renderProjects();

                    showToast('LocalStorage limpiado');
                }
            });
        });
    </script>
    
    <button id="btnInstall" hidden>Instalar app</button>

    <script>
        /*Registrar Service Worker*/
        /*Es un script que corre en segundo plano y permite que la app funcione offline, maneje cache, etc*/
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW registrado:', reg.scope))
            .catch(err => console.warn('SW fallo:', err));
        });
        }
    
        /*Variable para guardar el evento de instalación*/
        let deferredPrompt = null;
    
        /*El navegador dispara este evento si la app es instalable*/
        window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const btn = document.getElementById('btnInstall');
        if (btn) btn.hidden = false;
        });
    
        /*Este código es el que maneja el clic en el botón Instalar app*/
        document.addEventListener('click', async (e) => {
        if (e.target && e.target.id === 'btnInstall') {
            if (!deferredPrompt) return;
            e.target.disabled = true;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log('Instalación:', outcome);
            deferredPrompt = null;
            e.target.hidden = true;
        }
        });
    
        /*Se dispara cuando la PWA ya fue instalada*/
        window.addEventListener('appinstalled', () => {
        console.log('PWA instalada');
        const btn = document.getElementById('btnInstall');
        if (btn) btn.hidden = true; // Oculta el botón si ya está instalada
        });
    </script>
</body>
</html>
